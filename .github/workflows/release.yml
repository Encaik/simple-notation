name: Release

on:
  workflow_dispatch: # 允许手动触发工作流
  push:
    tags:
      - 'v*' # 匹配所有以 v 开头的 tag，如 v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: List tags
        run: git tag

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 可根据需要修改 Node.js 版本

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Set release tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "RELEASE_TAG=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          else
            TAG=$(git describe --tags --abbrev=0)
            TAG=${TAG#v}
            echo "RELEASE_TAG=$TAG" >> $GITHUB_ENV
          fi

      - name: Check dist directory
        run: ls -la dist/

      - name: Archive dist folder
        run: |
          mkdir -p release
          zip -r release/simple-notaion-${RELEASE_TAG}.zip dist/

      - name: Upload artifact to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          body: |
            Changes in this Release

            ```shell
            $ git log --pretty=format:"%s" HEAD~1..HEAD
            ```
          # draft: false
          files: release/simple-notaion-${{ env.RELEASE_TAG }}.zip

      - name: Clean up zip file
        run: rm -rf release/
